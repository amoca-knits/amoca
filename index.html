  <style>
    :root {
      --bg: #fdf7ff;
      --card-bg: #ffffff;
      --accent: #b48ce3;
      --accent-soft: #ecd9ff;
      --text-main: #333333;
      --text-muted: #777777;
      --danger: #ff7b7b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "YuGothic", "æ¸¸ã‚´ã‚·ãƒƒã‚¯ä½“", sans-serif;
      background: radial-gradient(circle at top left, #ffe4f0 0, #fdf7ff 40%, #f2f5ff 100%);
      display: flex;
      justify-content: center;
      color: var(--text-main);
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px 20px 28px;
      box-shadow:
        0 18px 45px rgba(122, 87, 178, 0.18),
        0 0 0 1px rgba(180, 140, 227, 0.08);
    }

    .app-header {
      margin-bottom: 18px;
      border-bottom: 1px solid rgba(180, 140, 227, 0.25);
      padding-bottom: 12px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.04em;
      color: var(--accent);
    }

    .subtitle {
      margin: 6px 0 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 16px;
    }

    @media (max-width: 780px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    h2 {
      font-size: 1rem;
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    h2::before {
      content: "";
      width: 6px;
      height: 18px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--accent), var(--accent-soft));
      display: inline-block;
    }

    .card {
      background: #faf7ff;
      border-radius: 16px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(180, 140, 227, 0.16);
    }

    .form-grid label {
      display: block;
      font-size: 0.82rem;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .form-grid input[type="text"],
    .form-grid input[type="number"],
    .form-grid input[type="date"],
    .form-grid input[type="file"],
    .form-grid textarea {
      width: 100%;
      margin-top: 3px;
      padding: 6px 8px;
      border-radius: 9px;
      border: 1px solid rgba(180, 140, 227, 0.5);
      font-size: 0.85rem;
      outline: none;
      background: #ffffff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .form-grid input[type="file"] {
      padding: 4px;
      background: #ffffff;
    }

    .form-grid textarea {
      min-height: 70px;
      resize: vertical;
    }

    .form-grid input:focus,
    .form-grid textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(180, 140, 227, 0.25);
    }

    .field-group-inline {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .field-group-inline label {
      margin-bottom: 0;
    }

    .form-actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #e09fff);
      color: #fff;
      box-shadow: 0 4px 10px rgba(180, 140, 227, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(180, 140, 227, 0.55);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(180, 140, 227, 0.4);
    }

    .list-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 420px;
      overflow-y: auto;
      padding-right: 2px;
    }

    .entry-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 10px 10px 8px;
      border: 1px solid rgba(180, 140, 227, 0.25);
      box-shadow: 0 4px 10px rgba(122, 87, 178, 0.08);
      font-size: 0.86rem;
    }

    .entry-card strong {
      font-size: 0.9rem;
    }

    .entry-meta {
      margin-top: 4px;
      color: var(--text-muted);
      font-size: 0.78rem;
    }

    .entry-body {
      margin-top: 4px;
    }

    .entry-body span.label {
      color: var(--text-muted);
      font-size: 0.78rem;
      margin-right: 4px;
    }

    .entry-photo {
      margin-top: 6px;
      border-radius: 12px;
      max-width: 180px;
      height: auto;
      display: block;
    }

    .entry-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 6px;
    }

    .btn-edit {
      background: #f1e6ff;
      color: #5b3f91;
    }

    .btn-edit:hover {
      background: #e3d3ff;
    }

    .btn-delete {
      background: #ffe3e3;
      color: #a93333;
    }

    .btn-delete:hover {
      background: #ffd1d1;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 4px 2px;
    }

    /* çµã‚Šè¾¼ã¿ãƒãƒ¼ */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
    }

    .filter-field label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .filter-select {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(180, 140, 227, 0.6);
      font-size: 0.78rem;
      background: #fff;
    }

  }

  }

}
